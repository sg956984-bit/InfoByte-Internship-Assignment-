<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="converter-container">
        <h1>Temperature Converter</h1>
        
        <div class="input-group">
            <label for="tempInput">Enter Temperature:</label>
            <input type="text" id="tempInput" placeholder="e.g., 25">
            <div id="error-message" class="error-message"></div>
        </div>

        <div class="selection-group">
            <div class="from-group">
                <label for="fromUnit">From:</label>
                <select id="fromUnit">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
            
            <div class="to-group">
                <label for="toUnit">To:</label>
                 <select id="toUnit">
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="celsius">Celsius (째C)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
        </div>

        <button id="convertBtn">Convert</button>

        <div class="result-display">
            <h2>Result:</h2>
            <p id="resultOutput">Enter a value and convert!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
